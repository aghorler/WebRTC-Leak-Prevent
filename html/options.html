<!DOCTYPE html>
<html>

<head>
	<title>WebRTC Leak Prevent</title>
</head>

<body>
	<h3>Advanced options</h3>
	<p style="color:red">Most users will not need to change anything here.</p>
	<p>
		<strong>WebRTC IP handling policy (v48+)</strong>
		<br>
		<i>Supported from Chrome version 48.</i>
	</p>
	<p>
		IP handling policy:
		<select id="policy">
			<option value="default_public_interface_only">Use the default public interface only</option>
			<option value="default_public_and_private_interfaces">Use the default public interface and private interface</option>
			<option value="disable_non_proxied_udp">Disable non-proxied UDP (force proxy)</option>
		</select>
		<p>
			<a href="https://github.com/rentamob/WebRTC-Leak-Prevent/blob/master/DOCUMENTATION.md#what-do-the-settings-mean-and-do"><i>What do these options mean?</i></a>
		</p>
		<p>
			<strong>Legacy options</strong>
		</p>

		<p>
			<label>
				<input type="checkbox" id="multipleroutes"> Prevent WebRTC from using routes other than the default route.
				<br>
				<i>(Supported from Chrome version 42, and depreciated from version 48)</i>
			</label>
		</p>
		<p>
			<label>
				<input type="checkbox" id="proxy"> Prevent WebRTC from using non-proxied UDP.
				<br>
				<i>(Supported from Chrome version 47, and depreciated from version 48)</i>
			</label>
		</p>

	</p>
	<div id="status"></div>
	<button id="save">Apply settings</button>
	<script src="/js/options.js"></script>
	<p align="center" style="color:grey">Developed by rentamob | <a href="https://www.reddit.com/user/rentamob/">/u/rentamob</a> on reddit | <a href="https://github.com/rentamob/WebRTC-Leak-Prevent">GitHub source</a></p>
</body>

</html>
